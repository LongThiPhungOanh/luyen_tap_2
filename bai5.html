<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var a = [prompt("nhập chuỗi 1")];
  var b = [prompt("nhập chuỗi 2")];
  for (let i = 0; i < a.length; i++) {
      for (let j = 0; j < b.length; j++) {
          if (a[i] == b[j]) {
              alert("2 chuỗi này giống nhau")
          } else {
              alert("2 chuỗi này k giống nhau")
          }
      }
  }

</script>
</body>
</html>
